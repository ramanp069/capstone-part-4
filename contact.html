<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
        }
        .logo {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        .nav-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #777;
        }
        main {
            padding: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo image" alt="Logo" class="logo">
        </div>
        <nav>
            <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
            <button class="nav-button" onclick="window.location.href='about.html'">About Us</button>
            <button class="nav-button" onclick="window.location.href='Quiz/quiz.html'">Project 1 - Quiz</button>
            <button class="nav-button" onclick="window.location.href='Pokemon/pokemon.html'">Project 2 - Pokedex</button>
            <button class="nav-button" onclick="window.location.href='contact.html'">Contact Us</button>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Fill out the form below and we'll respond as soon as possible.</p>
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <input type="text" id="nameInput" placeholder="Your Name" required minlength="3">
            <input type="email" id="emailInput" placeholder="Your Email" required>
            <textarea id="messageInput" rows="5" placeholder="Your Message" required minlength="10"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>Project by Ramanpreet Kaur</footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Thank you for contacting us!");
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
